<div class="alert alert-dismissible alert-danger" *ngIf="showError">
  <strong>{{ textError | uppercase }}</strong>
</div>
<div class="container mt-5">
  <h1 class="display-5 text-center">Enter the URL to cut</h1>
  <div class="row mt-5">
    <div class="col-lg-8">
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="enter url"
        [(ngModel)]="nameUrl"
      />
    </div>
    <div class="col-lg-4">
      <button class="btn btn-primary btn-block btn-lg" (click)="sendUrl()">
        accept
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8" *ngIf="urlProccessed">
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="URL proccessed"
        [(ngModel)]="urlShort"
      />
    </div>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
